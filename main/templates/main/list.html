{% extends 'main/base.html' %}

{% block title %}{{ls.name}}{% endblock %}

{% block content %}

    <h1>{{ls.name}}</h1>

    <form method="post">
        {% csrf_token %}

        <ul>
            {% for item in ls.item_set.all %}
                {% if item.complete == True %}

                    <li><input type="checkbox" value="clicked" name="c{{item.id}}" checked>{{item}}</li>

                {% else %}

                    <li><input type="checkbox" value="clicked" name="c{{item.id}}">{{item}}</li>

                {% endif %}
            {% endfor %}
        </ul>

        <div class="input-group">
            <div class="input-group-prepend">
                <button type="submit" value="addItem" name="addItem" class="btn btn-success">Add Item</button>
            </div>
            <input type="text" name="newItem" class="form">
        </div>
        
        <br>
        <div class="btn-group">
            <button type="submit" value="save" name="save" class="btn btn-primary">Save</button>
            <button type="submit" value="delete" name="delete" class="btn btn-primary">Delete All</button>
        </div>

    </form>

{% endblock %}
